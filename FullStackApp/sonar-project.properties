# Required metadata
sonar.projectKey=your-project-key
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Path to source code
sonar.sources=src

# Language (optional, auto-detected in most cases)
# sonar.language=java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# If you're using Maven or Gradle, you typically don't need the below
# but for plain Java projects, include the following:
sonar.java.binaries=target/classes
