# MySQL datasource configurations
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/studentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Connection pool settings for HikariCP
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000  # Timeout in milliseconds
spring.datasource.hikari.maximum-pool-size=10  # Adjust pool size if needed

# Server settings
server.port=8282

# Enable Hibernate's automatic session context management
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Show SQL queries in the logs
spring.jpa.show-sql=true

# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Additional Hibernate configurations (optional)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
